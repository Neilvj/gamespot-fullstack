<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Spot Admin</title>

        <!-- Bootstrap CSS (CDN) -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main class="container py-4">
            <!-- ================= HEADER ================= -->
            <header
                class="mb-4 d-flex justify-content-between align-items-center flex-wrap gap-3"
            >
                <div class="d-flex align-items-center gap-3">
                    <img
                        src="logo/Gamespot.png"
                        alt="Game Spot logo"
                        class="logo"
                    />
                    <div>
                        <h1 class="mb-1">Game Spot Admin</h1>
                        <p class="text-secondary mb-0">Inventory Management</p>
                    </div>
                </div>

                <!-- Fake login -->
                <div class="fake-login card shadow-sm">
                    <div class="card-body p-2">
                        <form
                            id="fakeLoginForm"
                            class="d-flex align-items-center gap-2"
                        >
                            <input
                                id="fakeUsername"
                                class="form-control form-control-sm"
                                type="text"
                                placeholder="Username"
                                autocomplete="off"
                            />
                            <button
                                class="btn btn-sm btn-outline-secondary"
                                type="submit"
                            >
                                Log in
                            </button>
                        </form>
                        <div
                            id="fakeLoginStatus"
                            class="small text-secondary mt-1"
                        ></div>
                    </div>
                </div>
            </header>

            <!-- ================= CREATE ================= -->
            <section class="card shadow-sm mb-4">
                <div class="card-body">
                    <h2 class="h5 mb-3">Add a game</h2>

                    <form id="createForm" class="row g-3">
                        <!-- TITLE -->
                        <div class="col-md-4">
                            <label for="title" class="form-label">Title*</label>
                            <input
                                id="title"
                                class="form-control"
                                required
                                placeholder="Starfield"
                                autocomplete="off"
                            />
                        </div>

                        <!-- DEVELOPER -->
                        <div class="col-md-4">
                            <label for="developer" class="form-label"
                                >Developer*</label
                            >
                            <input
                                id="developer"
                                class="form-control"
                                required
                                placeholder="Bethesda"
                                autocomplete="off"
                            />
                        </div>

                        <!-- GENRES -->
                        <div class="col-md-4 position-relative">
                            <label class="form-label">Genres*</label>
                            <input
                                id="genreInput"
                                class="form-control"
                                placeholder="Select genres..."
                                readonly
                            />

                            <div
                                id="genreDropdown"
                                class="border rounded p-2 bg-black position-absolute w-100 mt-1 d-none"
                                style="z-index: 1000"
                            >
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="RPG"
                                    />
                                    RPG
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Action"
                                    />
                                    Action
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Adventure"
                                    />
                                    Adventure
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Racing"
                                    />
                                    Racing
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Shooter"
                                    />
                                    Shooter
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Simulation"
                                    />
                                    Simulation
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Strategy"
                                    />
                                    Strategy
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Horror"
                                    />
                                    Horror
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Indie"
                                    />
                                    Indie
                                </div>
                            </div>
                        </div>

                        <!-- PLATFORMS -->
                        <div class="col-md-4">
                            <label class="form-label d-block">Platforms*</label>
                            <div class="d-flex gap-3 flex-wrap">
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="PC"
                                        id="pfPC"
                                    />
                                    <label class="form-check-label" for="pfPC"
                                        >PC</label
                                    >
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="PlayStation"
                                        id="pfPS"
                                    />
                                    <label class="form-check-label" for="pfPS"
                                        >PlayStation</label
                                    >
                                </div>
                                <div class="form-check">
                                    <input
                                        class="form-check-input"
                                        type="checkbox"
                                        value="Xbox"
                                        id="pfXbox"
                                    />
                                    <label class="form-check-label" for="pfXbox"
                                        >Xbox</label
                                    >
                                </div>
                            </div>
                        </div>

                        <!-- PRICE -->
                        <div class="col-md-4">
                            <label for="price" class="form-label">Price*</label>
                            <div class="input-group">
                                <input
                                    id="price"
                                    class="form-control"
                                    type="number"
                                    step="0.01"
                                    required
                                    placeholder="69.99"
                                />
                                <span class="input-group-text">SEK</span>
                            </div>
                        </div>

                        <!-- RELEASE YEAR -->
                        <div class="col-md-4">
                            <label for="releaseYear" class="form-label"
                                >Release year</label
                            >
                            <input
                                id="releaseYear"
                                class="form-control"
                                type="number"
                                placeholder="2023"
                            />
                        </div>

                        <!-- ACTIONS (FIXED) -->
                        <div class="col-12 d-flex gap-2 align-items-center">
                            <button type="submit" class="btn btn-primary">
                                Add
                            </button>

                            <button
                                id="refreshBtn"
                                type="button"
                                class="btn btn-outline-secondary"
                            >
                                Refresh
                            </button>

                            <button
                                id="cancelEditBtn"
                                type="button"
                                class="btn btn-outline-secondary d-none"
                            >
                                Cancel
                            </button>

                            <p id="error" class="text-danger mb-0"></p>
                        </div>
                    </form>
                </div>
            </section>

            <!-- ================= READ / LIST ================= -->
            <section class="card shadow-sm">
                <div class="card-body">
                    <div
                        class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2"
                    >
                        <h2 class="h5 mb-0">Inventory</h2>

                        <div class="d-flex gap-2 align-items-center flex-wrap">
                            <select
                                id="filterGenre"
                                class="form-select form-select-sm"
                                style="max-width: 200px"
                            >
                                <option value="">All genres</option>
                            </select>

                            <select
                                id="sortMode"
                                class="form-select form-select-sm"
                                style="max-width: 220px"
                            >
                                <option value="title">Sort: Title</option>
                                <option value="price">Sort: Price</option>
                            </select>

                            <button
                                id="sortDirBtn"
                                type="button"
                                class="btn btn-sm btn-outline-secondary"
                            >
                                Aâ†’Z
                            </button>

                            <select
                                id="groupMode"
                                class="form-select form-select-sm"
                                style="max-width: 220px"
                            >
                                <option value="none">Group: None</option>
                                <option value="platform">
                                    Group: Platform
                                </option>
                                <option value="genre">Group: Genre</option>
                            </select>
                        </div>
                    </div>

                    <ul id="gameList" class="list-group"></ul>
                </div>
            </section>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- App JS -->
        <script src="index.js"></script>
    </body>
</html>
